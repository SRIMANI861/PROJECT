<!DOCTYPE html>
<html>
    <head class="Logo">
        <title class="title">
            Welcome to P-Store  
        </title>
        <link rel="icon" type="image/gif/png" href="./image.png">
        <link rel="stylesheet" href="../CSS/HomeCSS.css">
        <meta charset="UTF-8">
    </head>
    <body>

      <div class="slideshow-container">  
        
        <div class="image">
            <img src="./image.png" alt="Logo" width="30%" height="30%">
        </div>

        <div class="contents">
            <h2>Welcome to P-Store &#128512;</h2>
        </div>

        <div class="Picture slides">
            <img src="./image1.jpg" width="70%" height="90%">
        </div>

        <div class="Picture slides">
            <img src="./image2.jpg" width="100%" height="90%">
        </div>

        <a class="Previous" onclick="plusSlides(-1)">&#10094;</a>
        <a class="Next" onclick="plusSlides(1)">&#10095;</a>
     </div>

     <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
     </div>

    </body>
</html>
